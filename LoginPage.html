<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Login Page</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="LoginPage.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="LoginConfirmation.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-dark" style="background-color: #130a32;">
            <div class="container-fluid">

                <!-- Site Name and Logo -->
                <div class="navbar-header">
                    <a href="homepage.html" id="navbar-logo">
                        <img class="navbar-brand img-fluid" src="advocanet.png" alt="" width="30" height="30">
                    </a>   
                </div>

                <!-- Buttons -->
                <div class = "navBarBtns">
                    
                </div>                
            </div>        
        </nav>

        <!-- Body Link to button -->
        
            <div class="row">
                <div class="col-md-6">
                    <main class="form-login">
                        <form >
                            <h1 id="welcome"><b>Welcome back! We have some jobs for you</b></h1>
                            
                            <br/>
                            
                            
                            <!-- Textboxxes with floating label -->
                            <div class="form-floating">
                                <input type="email" class="form-control" id="username" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            
                            <br/>
                            
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <!-- end -->
            
                            <button class="btn btn-lg" onclick="confirmLoginDetails()" id="loginBtn" type="submit">Login</button>
                            <br/><br/>
                            <h6>Don't have an account? <a id="signupLink" href="SignUpPage.html">Sign up.</a></h6>
                        
                            
                        </form>
                    </main>
                </div>
                <div class="col-md-6">
                    <img style="text-align: left;" class="pic" src="https://patientengagementhit.com/images/site/article_headers/_normal/2017-01-11-engagement.gif">
                </div>
            </div>
		
        <br> <br>
        
    </body>
</html>
